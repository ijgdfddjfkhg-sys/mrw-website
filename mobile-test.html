<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .test-header {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Force show hamburger on all screens for testing */
        .nav-toggle {
            display: flex !important;
            flex-direction: column !important;
            cursor: pointer !important;
            padding: 10px !important;
            background: rgba(44, 90, 160, 0.1) !important;
            border: 2px solid #2c5aa0 !important;
            border-radius: 8px !important;
            width: 45px !important;
            height: 45px !important;
            justify-content: center !important;
            align-items: center !important;
        }
        
        .nav-toggle span {
            display: block !important;
            width: 25px !important;
            height: 3px !important;
            background: #2c5aa0 !important;
            margin: 3px 0 !important;
            border-radius: 2px !important;
            transition: all 0.3s ease !important;
        }
        
        .nav-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px) !important;
        }
        
        .nav-toggle.active span:nth-child(2) {
            opacity: 0 !important;
        }
        
        .nav-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px) !important;
        }
        
        .nav-menu {
            display: none !important;
            position: absolute !important;
            top: 100% !important;
            left: 0 !important;
            right: 0 !important;
            background: white !important;
            flex-direction: column !important;
            padding: 20px !important;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1) !important;
            border-radius: 8px !important;
            z-index: 1000 !important;
        }
        
        .nav-menu.active {
            display: flex !important;
        }
        
        .nav-menu li {
            list-style: none !important;
            padding: 10px 0 !important;
            border-bottom: 1px solid #f0f0f0 !important;
        }
        
        .nav-menu li:last-child {
            border-bottom: none !important;
        }
        
        .nav-menu a {
            text-decoration: none !important;
            color: #333 !important;
            font-size: 16px !important;
            display: block !important;
            padding: 10px !important;
        }
        
        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #2c5aa0;
        }
        
        .test-info {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .test-button {
            background: #2c5aa0;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="test-info">
        <h1>🧪 Mobile Menu Test</h1>
        <p>هذه صفحة اختبار للتأكد من عمل قائمة الجوال</p>
        
        <div id="status" class="status"></div>
        
        <button class="test-button" onclick="runTests()">🧪 تشغيل الاختبارات</button>
        <button class="test-button" onclick="toggleMenu()">📱 تجربة القائمة</button>
    </div>
    
    <div class="test-header">
        <div class="logo">شعار الموقع</div>
        <nav style="position: relative;">
            <div class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="#">الرئيسية</a></li>
                <li><a href="#">المظلات</a></li>
                <li><a href="#">السواتر</a></li>
                <li><a href="#">اتصل بنا</a></li>
            </ul>
        </nav>
    </div>

    <script>
        let menuOpen = false;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('✅ الصفحة محملة بنجاح', 'success');
            
            const toggle = document.getElementById('navToggle');
            const menu = document.getElementById('navMenu');
            
            if (toggle && menu) {
                updateStatus('✅ عناصر القائمة موجودة', 'success');
                
                toggle.addEventListener('click', function() {
                    toggleMenu();
                });
            } else {
                updateStatus('❌ عناصر القائمة غير موجودة', 'error');
            }
        });
        
        function toggleMenu() {
            const toggle = document.getElementById('navToggle');
            const menu = document.getElementById('navMenu');
            
            if (!toggle || !menu) {
                updateStatus('❌ عناصر القائمة غير موجودة', 'error');
                return;
            }
            
            menuOpen = !menuOpen;
            
            if (menuOpen) {
                toggle.classList.add('active');
                menu.classList.add('active');
                updateStatus('✅ القائمة مفتوحة', 'success');
            } else {
                toggle.classList.remove('active');
                menu.classList.remove('active');
                updateStatus('✅ القائمة مغلقة', 'success');
            }
        }
        
        function runTests() {
            updateStatus('🧪 جاري تشغيل الاختبارات...', 'success');
            
            setTimeout(() => {
                const tests = [
                    testElementExists(),
                    testCSSStyles(),
                    testToggleFunction(),
                    testMenuAnimation()
                ];
                
                const passed = tests.filter(t => t).length;
                const total = tests.length;
                
                if (passed === total) {
                    updateStatus(`✅ جميع الاختبارات نجحت (${passed}/${total})`, 'success');
                } else {
                    updateStatus(`⚠️ بعض الاختبارات فشلت (${passed}/${total})`, 'error');
                }
            }, 1000);
        }
        
        function testElementExists() {
            const toggle = document.getElementById('navToggle');
            const menu = document.getElementById('navMenu');
            return toggle && menu;
        }
        
        function testCSSStyles() {
            const toggle = document.getElementById('navToggle');
            const styles = window.getComputedStyle(toggle);
            return styles.display === 'flex';
        }
        
        function testToggleFunction() {
            try {
                toggleMenu();
                toggleMenu();
                return true;
            } catch (e) {
                return false;
            }
        }
        
        function testMenuAnimation() {
            const toggle = document.getElementById('navToggle');
            const spans = toggle.querySelectorAll('span');
            return spans.length === 3;
        }
        
        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }
        
        // Screen info
        const screenInfo = {
            width: window.innerWidth,
            height: window.innerHeight,
            userAgent: navigator.userAgent.toLowerCase(),
            isMobile: /mobile|android|iphone|ipad|phone|tablet/.test(navigator.userAgent.toLowerCase()),
            isTouch: 'ontouchstart' in window
        };
        
        console.log('📱 Screen Info:', screenInfo);
        
        // Auto-test on mobile screens
        if (window.innerWidth <= 768) {
            setTimeout(() => {
                runTests();
            }, 2000);
        }
    </script>
</body>
</html>
